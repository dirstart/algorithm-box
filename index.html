<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a = 1
var result = []
var total = 0

function foo(a) {
  for (let i = 0; i < 3; i++) {
    result[i] = function () {
      total += i
      return a + i + total;
    }
  }
}

foo(1);

// 问题：
// 1. result[0](), result[1](), result[2]() 的值分别是多少？
// 2. 连续调用后 total 的值是多少？

// 答案：
// i始终为3
// result[0]() = 1 + 3 + 3 = 7，此时 total = 3
// result[1]() = 1 + 3 + 6 = 10, 此时 total = 6
// result[2]() = 1 + 3 + 9 = 13, 此时 total = 9

console.log('🍀🍀🍀🍀', result[0]()) // 7
console.log('🍀🍀🍀🍀', result[1]()) // 10
console.log('🍀🍀🍀🍀', result[2]()) // 13

    </script>
</body>
</html>
