<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body>
  <div id="box">use RequstAnimation</div>
  <div id="box2">noUse RequstAnimation</div>
</body>
<script>
  const worker = new Worker('/timerIndex.work.js');
  const oBox = document.getElementById('box');
  const oBox2 = document.getElementById('box2');
  worker.postMessage({ type: 'start' })
  worker.onmessage = function (event) {
    oBox2.innerText = JSON.stringify(event.data);

    requestAnimationFrame(() => {
      oBox.innerText = JSON.stringify(event.data);
    })
  }

  worker

</script>

</html>
