<script>
  function fab(n) {
    if (n === 0) {
      return 0;
    }
    if (n === 1) {
      return 1;
    }
    return fab(n - 1) + fab(n - 2)
  }

    const animate = () => {
      pos = (pos + 1) % window.innerWidth;
      box.style.left = pos + 'px';
      requestAnimationFrame(animate)
    }
    animate();
  }
